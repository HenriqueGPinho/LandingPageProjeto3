<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

  <title>Bike Store - a sua loja de bicicletas online</title>
</head>

<body>

  <header>
    <div class="container">
      <h1><span>Bike</span> Store</h1>

      <form action="#">
        <input type="text" name="search" id="input-search" placeholder="o que você procura hoje?">
        <!--TODO: ícone de busca-->
      </form>
      <!--TODO: ícones de perfil, favoritos e carrinho-->

      <nav>
        <ul>
          <li>Por marcas</li>
          <li>Por estilo</li>
          <li>Acessórios</li>
          <li>Kids</li>
        </ul>
      </nav>
    </div>

    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-touch="false" data-bs-pause="false"
      data-bs-interval="5000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/carousel/family.jpg" class="d-block img-fluid w-100"
            alt="família andando de bicicleta em um parque">
        </div>
        <div class="carousel-item">
          <img src="./img/carousel/race.jpg" class="d-block img-fluid w-100" alt="corrida de bicicleta">
        </div>
        <div class="carousel-item">
          <img src="./img/carousel/bmx.jpg" class="d-block img-fluid w-100" alt="atleta pulando uma rampa de BMX">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-8 col-md-6">
          <img class="img-fluid" src="./img/pieces.png" alt="">
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="newsletter">
            <h3>Newsletter</h3>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="exemplo@email.com" aria-label="e-mail"
                aria-describedby="newsletter-form">
              <button class="btn btn-primary" type="button" id="newsletter-form">Assinar</button>
            </div>
          </div>

            <div class="social-icons">
              <i class="bi bi-facebook mx-2"></i>
              <i class="bi bi-instagram mx-2"></i>
              <i class="bi bi-twitter mx-2"></i>
            </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
