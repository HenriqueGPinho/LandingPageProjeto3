<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

  <title>Bike Store - a sua loja de bicicletas online</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 d-flex align-items-center">
          <h1><span class="header-highlight">Bike</span> Store</h1>
        </div>
        <div class="col-lg-6 d-flex align-items-center">
          <div class="input-group my-2">
            <input type="text" class="form-control" placeholder="O que você procura?" aria-label="busca"
              aria-describedby="search-input">
            <span class="input-group-text" id="search-input"><i class="bi bi-search main-highlight"></i></span>
          </div>
        </div>
        <div class="col-lg-3 d-flex justify-content-end align-items-center">
          <i class="bi bi-person ms-2 header-highlight"></i>
          <i class="bi bi-heart ms-2 header-highlight"></i>
          <i class="bi bi-cart ms-2 header-highlight"></i>
        </div>
      </div>

      <nav>
        <ul>
          <li>Por marcas</li>
          <li>Por estilo</li>
          <li>Acessórios</li>
          <li>Kids</li>
        </ul>
      </nav>
    </div>

    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-touch="false" data-bs-pause="false"
      data-bs-interval="5000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/carousel/family.jpg" class="d-block img-fluid w-100"
            alt="família andando de bicicleta em um parque">
        </div>
        <div class="carousel-item">
          <img src="./img/carousel/race.jpg" class="d-block img-fluid w-100" alt="corrida de bicicleta">
        </div>
        <div class="carousel-item">
          <img src="./img/carousel/bmx.jpg" class="d-block img-fluid w-100" alt="atleta pulando uma rampa de BMX">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-8 col-md-6">
          <img class="img-fluid" src="./img/pieces.png" alt="">
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="newsletter">
            <h3>Newsletter</h3>
            <div class="input-group">
              <input type="email" class="form-control" placeholder="exemplo@email.com" aria-label="e-mail"
                aria-describedby="newsletter-form">
              <button class="btn btn-primary" type="button" id="newsletter-form">Assinar</button>
            </div>
          </div>

          <div class="social-icons">
            <i class="bi bi-facebook mx-2"></i>
            <i class="bi bi-instagram mx-2"></i>
            <i class="bi bi-twitter mx-2"></i>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
